<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias MasterCarl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="text-center py-4">
        <h1 class="text-light">Noticias MasterCarl</h1>
    </header>

    <div class="container my-4">
        <!-- Formulario de búsqueda -->
        <div class="mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="Buscar por título..." oninput="searchNews()" />
        </div>

        <!-- Botón para abrir el modal -->
        <div class="text-end mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newsModal" onclick="openCreateModal()">Crear Noticia</button>
        </div>

        <!-- Sección para mostrar las noticias -->
        <div id="news-container" class="row"></div>
    </div>

    <!-- Modal para Crear/Actualizar Noticias -->
    <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Crear Noticia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="news-form">
                        <div class="mb-3">
                            <label for="news-title" class="form-label">Título</label>
                            <input type="text" id="news-title" class="form-control" placeholder="Título de la noticia" required>
                        </div>
                        <div class="mb-3">
                            <label for="news-content" class="form-label">Contenido</label>
                            <textarea id="news-content" class="form-control" rows="3" placeholder="Contenido de la noticia" required></textarea>
                        </div>
                        <input type="hidden" id="news-id">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap y Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
